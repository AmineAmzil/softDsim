<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Gantt</title>
    <link rel="stylesheet" href="gantt.css">
  </head>
  <body>

    <div id="myChart">
      <div id="chart">

        <div class="gantt-row">
          <div class="gantt-label">
            <button>
              Requirements
            </button>
          </div>
          <div class="gantt-seperator"></div>
          <div class="gantt-bar">
            <div class="gantt-inner-bar-container">
              <div class="gantt-inner-bar">
                <div class="gantt-filler"  style="width:0%;"></div>
                <div class="gantt-bar-segment"  style="width:15%;"></div>
              </div>
              <div class="gantt-inner-bar">
                <div class="gantt-filler" style="width:0%;"></div>
                <div class="gantt-bar-segment" style="width:5%;"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="gantt-row">
          <div class="gantt-label">
            <button>
            Implementation
            </button>
          </div>
          <div class="gantt-seperator"></div>
          <div class="gantt-bar">
            <div class="gantt-inner-bar-container">
              <div class="gantt-inner-bar">
                <div class="gantt-filler"></div>
                <div class="gantt-bar-segment"></div>
              </div>
              <div class="gantt-inner-bar">
                <div class="gantt-filler" style="width:40%;"></div>
                <div class="gantt-bar-segment"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="gantt-row">
          <div class="gantt-label">
            <button>
            Testing
          </button>
          </div>
          <div class="gantt-seperator"></div>
          <div class="gantt-bar">
            <div class="gantt-inner-bar-container">

            </div>
          </div>
        </div>

        <div class="gantt-row">
          <div class="gantt-label">
            <button>
            Schulung
            </button>
          </div>
          <div class="gantt-seperator"></div>
          <div class="gantt-bar">
            <div class="gantt-inner-bar-container">

            </div>
          </div>
        </div>


      </div>
    </div>
  </body>
</html>
