{% extends 'app/base.html' %}


{% block content %}

    <div class="half-box">
        <div class="row title-row">
            <h1>Scenario Overview</h1>
        </div>
        <table>
            <tr>
                <th>Name</th>
                <th>Tries</th>
                <th>Best Score</th>
                <th>Rank</th>
            </tr>

                {% for scenario in scenarios %}
                    <tr>
                    <td>
                        <a href="new/{{ scenario.id }}">{{ scenario.name }}</a>
                    </td>
                    <td style="text-align: center">0</td>
                    <td style="text-align: center">0</td>
                    <td style="text-align: center">-</td>

                    </tr>
                {% endfor %}

        </table>
    </div>



{% endblock %}
