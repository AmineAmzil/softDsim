{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instructor Interface</title>
    <link rel="stylesheet" href="{% static 'app/styles.css' %}">
    <link rel="stylesheet" href="{% static 'app/instructor/instructor.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
<section>
    <div class="row">
        <h1>SoftDSimulator Instructor Interface</h1>
    </div>
    <div class="row" id="vue">
        <ul id="scenario">
            <li v-for="se in scenarios">
                <h3 class="element-header"> [[ se._id ]] </h3>
                <p> [[ se.budget ]] </p>
            </li>
        </ul>
    </div>
</section>
    <script src="{% static 'app/instructor/search_scenarios.js' %}"></script>
</body>
</html>
