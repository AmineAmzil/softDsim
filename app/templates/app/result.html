{% extends 'app/base.html' %}


{% block content %}

    <div class="half-box">
        <div class="row title-row">
            <h1>Results</h1>
        </div>
    {% for decision in scenario.decisions %}
        <h3>{{ decision.name }}</h3>
        <p>Points: {{ decision.points }}</p>
    {% endfor %}
    <h2>Total Score: {{ scenario.total_score }} </h2>
    

    </div>



{% endblock %}
