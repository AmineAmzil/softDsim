# Configurations for Skill Levels of Team Members
skill-levels:
  junior:
    salary: 3000
    error-rate: 0.33
    throughput: 3
  senior:
    salary: 4500
    error-rate: 0.2
    throughput: 7
  expert:
    salary: 7000
    error-rate: 0.05
    throughput: 7

task-completion-coefficient: 0.2



actions:
  button-rows:
    model-pick:
      title: Model
      values:
        - Waterfall
        - Kanban
        - Scrum
    salary-pick:
      title: Salary
      values:
        - Below average
        - Average
        - Above Average
    life-cycle-pick:
      title: Life Cycle
      values:
        - Incremental
        - Predictive
        - Iterative
        - Agile
    quality-check:
      title: Quality Check
      values:
        - Perform
        - Don't Perform
  numeric-rows:
    staff-pick:
      title: Staff
      values:
        - junior
        - senior
        - expert